<!DOCTYPE html>
<html>

<head>

 <link rel="stylesheet" href="style.css">

<body>

     <div class="section-one">

            <a class="section-one__contact" href="portfolio.html">portfolio</a>

    <table>

            <td>Name:</td>

        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit" class="contact__submit">
            </td>
        </tr>

    </table>
    
    <div class="section-five">
    <p class="section-five__title">Social Media:
    <a href="https://www.instagram.com/jerinejoshwa/">Instagram</a>,
    <a href="https://github.com/jerinejoshwa">GitHub</a>
    </p>

    <p class="section-five__description">&copy; jerinejoshwa</p>
    </div>

</html>
